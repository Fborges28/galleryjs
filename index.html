<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Gallery - pure js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/gallery.css">
  </head>
  <body>
    <main role="main">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Gallery JS!</h1>
          <h6>Maded with vanilla JS</h6>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="pure-gallery up-layout" id="first-gallery">
              <div class="user-interaction controls">
                <div class="controls prev">
                  <button><</button>
                </div>
                <div class="controls next">
                  <button>></button>
                </div>
              </div>
              <div class="content">
                <div class="content-slider"><img src="https://www.comboinfinito.com.br/principal/wp-content/uploads/2018/02/novo-god-of-war-para-playstation-4-tem-possivel-data-de-lancamento-revelada-104686.jpg" alt="Kratos"></div>
                <div class="content-slider"><img src="https://i0.wp.com/www.fatosdesconhecidos.com.br/wp-content/uploads/2017/11/goku.jpg?resize=900,420" alt="Goku"></div>
                <div class="content-slider"><iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe></div>
                <div class="content-slider"><h2>Texto</h2></div>
              </div>
              <div class="thumbnails">
                <div class="thumb-content">Kratos</div>
                <div class="thumb-content">Goku</div>
                <div class="thumb-content">Muppets</div>
                <div class="thumb-content">Texto</div>
              </div>
            </div>
            <div class="pure-gallery" id="second-gallery">
              <div class="user-interaction controls">
                <div class="controls prev">
                  <button><</button>
                </div>
                <div class="controls next">
                  <button>></button>
                </div>
              </div>
              <div class="content">
                <div class="content-slider"><img src="https://www.comboinfinito.com.br/principal/wp-content/uploads/2018/02/novo-god-of-war-para-playstation-4-tem-possivel-data-de-lancamento-revelada-104686.jpg" alt="Kratos"></div>
                <div class="content-slider"><img src="https://i0.wp.com/www.fatosdesconhecidos.com.br/wp-content/uploads/2017/11/goku.jpg?resize=900,420" alt="Goku"></div>
                <div class="content-slider"><iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe></div>
                <div class="content-slider"><h2>Texto</h2></div>
              </div>
              <div class="thumbnails">
                <div class="thumb-content">Kratos</div>
                <div class="thumb-content">Goku</div>
                <div class="thumb-content">Muppets</div>
                <div class="thumb-content">Texto</div>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </main>
    <footer class="container">
      <p>Â© Company 2017-2018</p>
    </footer>
    <!--<script src="libs/touch-emulator-hammer.js" type="text/javascript"></script>
    <script> TouchEmulator(); </script>-->

    <script src="libs/hammer.js" type="text/javascript"></script>
    <script src="js/gallery.js" type="text/javascript"></script>
  </body>
</html>
